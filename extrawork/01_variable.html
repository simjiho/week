    <h3>함수 선언과 클로저에 대한 이해</h3>
    <script>
        //선언적 함수
        //동일한 함수명을 선언하면 -> 덮어쓰기 됨
        //호이스팅 처리가 된다 선언한 위치에 상관없이 호출이 가능

        function test3(){
            console.log("test3");
        }
        function test3(){
            console.log("호출")
        }
        test3();
        
        //매개변수에 default값을 설정
        function parameter(name="아무개", age=20, gender="남"){
            console.log(name, age, gender);
            console.log(arguments);
            return {name:name,age:age,gender:gender};
        }

        parameter("윤호기",19,"남");
        parameter(19,"윤호기",160.5);
        //선언된 매개변수보다 인수를 적게 전달하면
        parameter("윤호기",19);
        //선언된 매개변수보다 인수를 많게 전달하면
        parameter("윤호기",19,"남","150");
        //선언적 함수에서 인수를 전달된 값을 저장하는 
        //객체가 있다. -> arguments객체
        let result = parameter();
        console.log(result);
        //함수의 반환은 함수로직에서 
        //return 에약어를 사용해서 처리함

        //익명함수 선언하기
        const annoFunc2=function(no,title,content){
            console.log(no,title,content);
        }

        annoFunc2(1,"화이팅","할 수 있다");
        //매개변수의 값으로 많이 활용이 됨 -> callback함수
        function checkStr2(str,fnc){
            let count=0;
            for(let i=0; i<str.length;i++){
                if(fnc(str.charAt(i))){
                    count++;
                }
            }
            return count;
        }
        result=checkStr2("banana",function(c){return c=="b"});
        console.log(result);
        result=checkStr2("banana",function(c){return c=="a"});
        console.log(result);


        //화살표 함수
        //()=>{로직} -> 함수
        result=checkStr2("banana",(c)=>{return c=="a"});
        result=checkStr2("banana",c=>c=="a");
        const arrowFunc=(...data)=>{
            console.log(data);
            // console.log(arguments);

        };
        arrowFunc("화이팅",1,2,3,4,[5,6,7],{name:"test"});

        //화살표 함수에는 arguments객체가 없음
        //가변적인 인수값을 전달받을 때
        //...변수명으로 전달된 인수를 배열방식으로 받을 수 있다.








    </script>
